<!DOCTYPE html>
<html>
    <head>
        <title>warp</title>
         <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:lavender">
            <a-entity position="-2 1.5 -10">
            <a-entity scale="1 0 1" animation="property:scale;to:1 1 1;dur:2000">
                <a-cylinder position="0 2 0" radius="2" height="2" color="purple" scale="1 1 1"animation="property:scale;to:1 0 1;dur:2000" open-ended="true" side="double">
                </a-cylinder>
                <a-cylinder position="0 -2 0" radius="2" height="2" color="purple" scale="1 1 1"animation="property:scale;to:1 0 1;dur:2000"open-ended="true" side="double"></a-cylinder>
            </a-entity>
            <a-entity scale="0.9 0.9 0.9" animation="property:scale;to:1 1 1;dur:2000">
                <a-cylinder position="0 2 0" radius="2" height="2" color="yellow" scale="2 0 2"animation="property:scale;to:1 0 1;dur:2000" open-ended="true" side="double">
                </a-cylinder>
                <a-cylinder position="0 -2 0" radius="2" height="2" color="yellow" scale="2 0 2"animation="property:scale;to:1 0 1;dur:2000"open-ended="true" side="double"></a-cylinder>
            </a-entity>
            </a-entity>
        </a-scene>
    </body>
</html>
